<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="gridStyle.css">
	<link rel="stylesheet" type="text/css" href="sprites.css">
	<title>Team Bonding</title>
</head>
<body>
	<p> Welcome </p>
	<p>
		Use <strong>WASD</strong> to move the cat.<br>
		Use <strong>IJKL</strong> to move the dog.<br>
		Alternatively you can click the onscreen buttons to move each character.<br>
		<br>
		If both characters meet, they can share a cell together!
	</p>

	<div class="grid-container" id="container"></div>
	<div class="control-buttons">
		<div class="player1">
			<p class="p1header"> Cat </p>
			<button id="p1Left"><img class="left arrow" alt="Arrow" src="png/arrow.png"></button>
			<button id="p1Up"><img class="up arrow" alt="Arrow" src="png/arrow.png"> </button>
			<button id="p1Down"><img class="down arrow" alt="Arrow" src="png/arrow.png"></button>
			<button id="p1Right"><img class="right arrow" alt="Arrow" src="png/arrow.png"></button>
		</div>
		<div class="player2">
			<p class="p2header"> Dog </p>
			<button id="p2Left"><img class="left arrow" alt="Arrow" src="png/arrow.png"></button>
			<button id="p2Up"><img class="up arrow" alt="Arrow" src="png/arrow.png"> </button>
			<button id="p2Down"><img class="down arrow" alt="Arrow" src="png/arrow.png"></button>
			<button id="p2Right"><img class="right arrow" alt="Arrow" src="png/arrow.png"></button>
		</div>
	</div>

	<script src="data.js"> </script>
	<script src="grid.js"> </script>
	<script src="display.js"> </script>
	<script src="keyboard.js"> </script>
	<script src="clickhandlers.js"> </script>
	<script src="init.js"> </script>
</body>
</html>
